<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
    <div class="body-bg-top"><img src="./images/bg-top.svg" alt=""></div>
    <div class="body-bg-bottom"><img src="./images/bg-bottom.svg" alt=""></div>
    <header>
        <h1> Our Pricing</h1>
        <div class="selector">
            <span> Annually</span>
            <span class="mode">
              <span class="span"></span>
            </span>
            <span> Monthly</span>
        </div>
    </header>
    <main>
        <div class="white-bg">
            <div class="container">
                <h2>Basic</h2>
                <span class="monthly-price price">&dollar;19.99</span>
                <span class="annual-price price">&dollar;199.99</span>
                <div class="props">
                    <div class="prop">500 GB Storage</div>
                    <div class="prop">2 Users Allowed </div>
                    <div class="prop">Send up to 3 GB</div>
                </div>
                <div class="btn">Learn More</div>
            </div>
        </div>

        <div class="blue-bg">
            <div class="container">
                <h2>Professional</h2>
                <span class="monthly-price price">&dollar;24.99</span>
                <span class=" annual-price price">&dollar;249.99</span>
                <div class="props">
                    <div class="prop"> 1 TB Storage</div>
                    <div class="prop">5 Users Allowed</div>
                    <div class="prop"> Send up to 10 GB</div>
                </div>
                <div class="btn">Learn More</div>
            </div>
        </div>

        <div class="white-bg">
            <div class="container">
                <h2>Master</h2>
                <span class="monthly-price price">&dollar;39.99</span>
                <span class="annual-price price">&dollar;399.99</span>
                <div class="props">
                    <div class="prop">2 TB Storage</div>
                    <div class="prop"> 10 Users Allowed</div>
                    <div class="prop"> Send up to 20 GB</div>
                </div>
                <div class="btn">Learn More</div>
            </div>
        </div>
    </main>


    <script src="app.js">
    </script>

    </div> -->
</body>

</html>
